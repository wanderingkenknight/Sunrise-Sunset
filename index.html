<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sun & Moon Azimuth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#222">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .inputs {
      padding: 10px;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    .inputs label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    #map {
      flex-grow: 1;
      height: 50vh;
    }

    #output {
      padding: 10px;
      background: #fff;
      font-size: 0.95em;
    }

    @media (max-width: 600px) {
      .inputs {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="inputs">
  <label>Latitude<input id="lat" type="number" step="0.0001" value="40.7128"></label>
  <label>Longitude<input id="lng" type="number" step="0.0001" value="-74.0060"></label>
  <label>Date<input id="date" type="date"></label>
  <label>Show
    <select id="mode">
      <option value="both">Sun & Moon</option>
      <option value="sun">Sun only</option>
      <option value="moon">Moon only</option>
    </select>
  </label>
  <button onclick="useCurrentLocation()">üìç Use Current Location</button>
</div>

<div id="map"></div>
<div id="output">Loading‚Ä¶</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>

<script>
  const map = L.map('map').setView([40.7128, -74.0060], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const latInput = document.getElementById('lat');
  const lngInput = document.getElementById('lng');
  const dateInput = document.getElementById('date');
  const output = document.getElementById('output');
  const modeInput = document.getElementById('mode');

  const today = new Date();
  dateInput.valueAsDate = today;

  function fmt(dateObj, zone) {
    return luxon.DateTime.fromJSDate(dateObj).setZone(zone).toFormat('HH:mm');
  }

  function moonPhaseName(phase) {
    if (phase < 0.03 || phase > 0.97) return 'New Moon';
    if (phase < 0.22) return 'Waxing Crescent';
    if (phase < 0.28) return 'First Quarter';
    if (phase < 0.47) return 'Waxing Gibbous';
    if (phase < 0.53) return 'Full Moon';
    if (phase < 0.72) return 'Waning Gibbous';
    if (phase < 0.78) return 'Last Quarter';
    return 'Waning Crescent';
  }

  const arrows = [];

  function drawArrow(lat, lng, azimuth, label, color) {
    const length = 0.01;
    const angle = azimuth * Math.PI / 180;
    const dx = length * Math.sin(angle);
    const dy = length * Math.cos(angle);
    const arrow = L.polyline([[lat, lng], [lat + dx, lng + dy]], { color, weight: 3 }).addTo(map);
    arrow.bindTooltip(label, { permanent: true, direction: 'right' });
    arrows.push(arrow);
  }

  function clearLayers() {
    arrows.forEach(a => map.removeLayer(a));
    arrows.length = 0;
  }

  function update() {
    const lat = +latInput.value, lng = +lngInput.value;
    const date = new Date(dateInput.value + 'T12:00:00');
    const zone = luxon.DateTime.fromJSDate(date).setZone('local').zoneName;
    const mode = modeInput.value;

    const times = SunCalc.getTimes(date, lat, lng);
    const sunRise = SunCalc.getPosition(times.sunrise, lat, lng);
    const sunSet = SunCalc.getPosition(times.sunset, lat, lng);
    const moonT = SunCalc.getMoonTimes(date, lat, lng);
    const moonRise = moonT.rise ? SunCalc.getMoonPosition(moonT.rise, lat, lng) : null;
    const moonSet = moonT.set ? SunCalc.getMoonPosition(moonT.set, lat, lng) : null;
    const moonIll = SunCalc.getMoonIllumination(date);

    clearLayers();

    let html = '';

    if (mode === 'sun' || mode === 'both') {
      drawArrow(lat, lng, sunRise.azimuth * 180 / Math.PI + 180, ' Sunrise', 'orange');
      drawArrow(lat, lng, sunSet.azimuth * 180 / Math.PI + 180, ' Sunset', 'purple');
      html += `<b>üåÖ Sunrise:</b> ${fmt(times.sunrise, zone)} (${Math.round(sunRise.azimuth * 180 / Math.PI + 180)}¬∞)<br>`;
      html += `<b>üåá Sunset:</b> ${fmt(times.sunset, zone)} (${Math.round(sunSet.azimuth * 180 / Math.PI + 180)}¬∞)<br>`;
      html += `<b>üåå Civil Dawn:</b> ${fmt(times.civilDawn, zone)} &nbsp; <b>Civil Dusk:</b> ${fmt(times.civilDusk, zone)}<br><br>`;
    }

    if (mode === 'moon' || mode === 'both') {
      if (moonRise) drawArrow(lat, lng, moonRise.azimuth * 180 / Math.PI + 180, ' Moonrise', 'blue');
      if (moonSet) drawArrow(lat, lng, moonSet.azimuth * 180 / Math.PI + 180, ' Moonset', 'darkblue');
      html += `<b>üåô Moonrise:</b> ${moonT.rise ? fmt(moonT.rise, zone) + ' (' + Math.round(moonRise.azimuth * 180 / Math.PI + 180) + '¬∞)' : '‚Äî'}<br>`;
      html += `<b>üåô Moonset:</b> ${moonT.set ? fmt(moonT.set, zone) + ' (' + Math.round(moonSet.azimuth * 180 / Math.PI + 180) + '¬∞)' : '‚Äî'}<br>`;
      html += `<b>Moon Phase:</b> ${moonPhaseName(moonIll.phase)} (${Math.round(moonIll.fraction * 100)}% illum.)<br>`;
    }

    output.innerHTML = html;
    map.setView([lat, lng], 13);
  }

  latInput.addEventListener('change', update);
  lngInput.addEventListener('change', update);
  dateInput.addEventListener('change', update);
  modeInput.addEventListener('change', update);

  function useCurrentLocation() {
    navigator.geolocation.getCurrentPosition(pos => {
      latInput.value = pos.coords.latitude.toFixed(4);
      lngInput.value = pos.coords.longitude.toFixed(4);
      update();
    }, err => {
      alert("Couldn't get location.");
    });
  }

  update();
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("‚úÖ Service Worker registered"))
      .catch(err => console.warn("‚ö†Ô∏è Service Worker error", err));
  }
</script>

</body>
</html>
