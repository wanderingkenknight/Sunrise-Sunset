<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sun & Moon Azimuth Explorer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      padding: 1em;
      background: #f9f9f9;
      justify-content: center;
    }

    .inputs label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    #map {
      flex: 1;
      min-height: 300px;
    }

    #output {
      padding: 0.8em;
      background: #fff;
      font-size: 0.95em;
    }

    @media (max-width: 600px) {
      .inputs {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="inputs">
    <label>Latitude <input id="lat" type="number" step="any" value="40.7128" /></label>
    <label>Longitude <input id="lng" type="number" step="any" value="-74.0060" /></label>
    <label>Date <input id="date" type="date" /></label>
    <label>Show
      <select id="mode">
        <option value="both">Sun & Moon</option>
        <option value="sun">Sun only</option>
        <option value="moon">Moon only</option>
      </select>
    </label>
    <button id="locate">üìç Current Location</button>
  </div>

  <div id="map"></div>
  <div id="output">Loading...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/suncalc"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script>
    const latI = document.getElementById('lat');
    const lngI = document.getElementById('lng');
    const dateI = document.getElementById('date');
    const modeI = document.getElementById('mode');
    const locateBtn = document.getElementById('locate');
    const output = document.getElementById('output');

    const today = new Date().toISOString().split('T')[0];
    dateI.value = today;

    const map = L.map('map').setView([latI.value, lngI.value], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    const arrows = [];

    function clearArrows() {
      arrows.forEach(line => map.removeLayer(line));
      arrows.length = 0;
    }

    function drawLine(lat, lng, angle, label, color) {
      const len = 0.02;
      const rad = angle * Math.PI / 180;
      const dest = [
        lat + len * Math.cos(rad),
        lng + len * Math.sin(rad)
      ];
      const line = L.polyline([[lat, lng], dest], { color }).addTo(map).bindTooltip(label);
      arrows.push(line);
    }

    function fmt(dt) {
      if (!dt) return '‚Äî';
      return luxon.DateTime.fromJSDate(dt).toFormat('HH:mm');
    }

    function phaseName(p) {
      if (p === 0) return 'New Moon';
      if (p < 0.25) return 'Waxing Crescent';
      if (p === 0.25) return 'First Quarter';
      if (p < 0.5) return 'Waxing Gibbous';
      if (p === 0.5) return 'Full Moon';
      if (p < 0.75) return 'Waning Gibbous';
      if (p === 0.75) return 'Last Quarter';
      return 'Waning Crescent';
    }

    function update() {
      const lat = parseFloat(latI.value);
      const lng = parseFloat(lngI.value);
      const dateStr = dateI.value;
      if (!dateStr) {
        output.innerHTML = 'Invalid date.';
        return;
      }

      const date = new Date(dateStr + 'T12:00:00');
      const mode = modeI.value;

      const times = SunCalc.getTimes(date, lat, lng);
      const sunR = SunCalc.getPosition(times.sunrise, lat, lng);
      const sunS = SunCalc.getPosition(times.sunset, lat, lng);

      const moonT = SunCalc.getMoonTimes(date, lat, lng);
      const mR = moonT.rise ? SunCalc.getMoonPosition(moonT.rise, lat, lng) : null;
      const mS = moonT.set ? SunCalc.getMoonPosition(moonT.set, lat, lng) : null;
      const mI = SunCalc.getMoonIllumination(date);

      clearArrows();

      let html = '';
      try {
        if (mode === 'sun' || mode === 'both') {
          drawLine(lat, lng, sunR.azimuth * 180 / Math.PI + 180, 'Sunrise', 'orange');
          drawLine(lat, lng, sunS.azimuth * 180 / Math.PI + 180, 'Sunset', 'purple');
          html += `<b>üåÖ Sunrise:</b> ${fmt(times.sunrise)}<br>`;
          html += `<b>üåá Sunset:</b> ${fmt(times.sunset)}<br>`;
          const civilDawn = times.dawn || times.civilDawn; const civilDusk = times.dusk || times.civilDusk;  html += `<b>üåå Civil Dawn:</b> ${fmt(civilDawn)} &nbsp; <b>Civil Dusk:</b> ${fmt(civilDusk)}<br><br>`;
        }

        if (mode === 'moon' || mode === 'both') {
          if (mR) drawLine(lat, lng, mR.azimuth * 180 / Math.PI + 180, 'Moonrise', 'blue');
          if (mS) drawLine(lat, lng, mS.azimuth * 180 / Math.PI + 180, 'Moonset', 'darkblue');
          html += `<b>üåô Moonrise:</b> ${moonT.rise ? fmt(moonT.rise) : '‚Äî'}<br>`;
          html += `<b>üåô Moonset:</b> ${moonT.set ? fmt(moonT.set) : '‚Äî'}<br>`;
          html += `<b>Moon Phase:</b> ${phaseName(mI.phase)} (${Math.round(mI.fraction * 100)}% illuminated)<br>`;
        }

        output.innerHTML = html || 'No data available.';
        map.setView([lat, lng], map.getZoom());
      } catch (e) {
        output.innerHTML = `<span style="color:red">Error loading data.</span>`;
        console.error(e);
      }
    }

    [latI, lngI, dateI, modeI].forEach(el => el.addEventListener('change', update));
    locateBtn.addEventListener('click', () => {
      navigator.geolocation.getCurrentPosition(pos => {
        latI.value = pos.coords.latitude.toFixed(6);
        lngI.value = pos.coords.longitude.toFixed(6);
        update();
      });
    });

    update();
  </script>
</body>
</html>
