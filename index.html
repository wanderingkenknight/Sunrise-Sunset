<script>
    // Set today's date as default
    document.getElementById('date').valueAsDate = new Date();
    
    // Set local timezone as default
    const localOffset = -new Date().getTimezoneOffset() / 60;
    if (localOffset >= -12 && localOffset <= 12) {
        document.getElementById('timezone').value = localOffset.toString();
    }

    // Initialize compass
    initializeCompass();

    // Geolocation functionality
    document.getElementById('getLocationBtn').addEventListener('click', function() {
        if (navigator.geolocation) {
            this.textContent = 'üìç Getting location...';
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                    document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
                    this.textContent = 'üìç Location updated!';
                    setTimeout(() => {
                        this.textContent = 'üìç Use Current Location';
                    }, 2000);
                },
                (error) => {
                    showError('Unable to get your location. Please enter coordinates manually.');
                    this.textContent = 'üìç Use Current Location';
                }
            );
        } else {
            showError('Geolocation is not supported by this browser.');
        }
    });

    // Form submission
    document.getElementById('calculatorForm').addEventListener('submit', function(e) {
        e.preventDefault();
        calculateSunTimes();
    });

    function initializeCompass() {
        const compassFace = document.querySelector('.compass-face');
        
        // Add cardinal and intercardinal directions
        const directions = [
            { angle: 0, label: 'N', major: true },
            { angle: 45, label: 'NE', major: false },
            { angle: 90, label: 'E', major: true },
            { angle: 135, label: 'SE', major: false },
            { angle: 180, label: 'S', major: true },
            { angle: 225, label: 'SW', major: false },
            { angle: 270, label: 'W', major: true },
            { angle: 315, label: 'NW', major: false }
        ];

        directions.forEach(dir => {
            // Add tick marks
            const tick = document.createElement('div');
            tick.className = dir.major ? 'compass-tick major' : 'compass-tick';
            tick.style.transform = `rotate(${dir.angle}deg)`;
            compassFace.appendChild(tick);

            // Add direction labels
            const label = document.createElement('div');
            label.className = 'compass-direction';
            label.textContent = dir.label;
            
            const radius = 115;
            const x = 50 + radius * Math.sin(dir.angle * Math.PI / 180) / 2.8;
            const y = 50 - radius * Math.cos(dir.angle * Math.PI / 180) / 2.8;
            
            label.style.left = `${x}%`;
            label.style.top = `${y}%`;
            
            compassFace.appendChild(label);
        });

        // Add intermediate ticks for better precision
        for (let i = 0; i < 360; i += 15) {
            if (i % 45 !== 0) {
                const tick = document.createElement('div');
                tick.className = 'compass-tick';
                tick.style.transform = `rotate(${i}deg)`;
                tick.style.height = '8px';
                tick.style.background = 'rgba(255, 255, 255, 0.3)';
                compassFace.appendChild(tick);
            }
        }
    }

    function calculateSunTimes() {
        const date = new Date(document.getElementById('date').value);
        const lat = parseFloat(document.getElementById('latitude').value);
        const lng = parseFloat(document.getElementById('longitude').value);
        const timezoneSelect = document.getElementById('timezone').value;

        if (isNaN(lat) || isNaN(lng)) {
            showError('Please enter valid coordinates.');
            return;
        }

        if (lat < -90 || lat > 90) {
            showError('Latitude must be between -90 and 90 degrees.');
            return;
        }

        if (lng < -180 || lng > 180) {
            showError('Longitude must be between -180 and 180 degrees.');
            return;
        }

        try {
            // Determine timezone offset
            let timezoneOffset;
            if (timezoneSelect === 'auto') {
                timezoneOffset = Math.round(lng / 15);
                timezoneOffset = Math.max(-12, Math.min(12, timezoneOffset));
            } else {
                timezoneOffset = parseFloat(timezoneSelect);
            }

            const times = getSunTimes(date, lat, lng);
            displayResults(times, lat, lng, timezoneOffset);
            hideError();
        } catch (error) {
            showError('Error calculating sun times: ' + error.message);
        }
    }

    function getSunTimes(date, lat, lng) {
        const rad = Math.PI / 180;
        const deg = 180 / Math.PI;

        // Get day of year
        const startOfYear = new Date(date.getFullYear(), 0, 1);
        const dayOfYear = Math.floor((date - startOfYear) / (24 * 60 * 60 * 1000)) + 1;

        // Solar declination angle
        const P = 23.45 * Math.sin(rad * 360 * (284 + dayOfYear) / 365);
        
        // Hour angle for sunrise/sunset (sun 0.833¬∞ below horizon)
        const zenith = 90.833;
        const argument = (Math.cos(rad * zenith) - Math.sin(rad * lat) * Math.sin(rad * P)) / 
                       (Math.cos(rad * lat) * Math.cos(rad * P));
        
        if (argument < -1) {
            return { 
                sunrise: 'Midnight sun', 
                sunset: 'Midnight sun',
                sunriseAzimuth: 0,
                sunsetAzimuth: 0
            };
        }
        if (argument > 1) {
            return { 
                sunrise: 'Polar night', 
                sunset: 'Polar night',
                sunriseAzimuth: 0,
                sunsetAzimuth: 0
            };
        }

        const hourAngle = deg * Math.acos(argument);

        // Calculate azimuth angles
        const sunriseAzimuth = calculateAzimuth(lat, P, -hourAngle);
        const sunsetAzimuth = calculateAzimuth(lat, P, hourAngle);

        // Time corrections
        const timeCorrection = 4 * (lng - 15 * Math.round(lng / 15)) + equationOfTime(dayOfYear);
        
        // Calculate sunrise and sunset in minutes from midnight
        const sunriseMinutes = 720 - 4 * hourAngle - timeCorrection;
        const sunsetMinutes = 720 + 4 * hourAngle - timeCorrection;

        return {
            sunrise: minutesToTime(sunriseMinutes),
            sunset: minutesToTime(sunsetMinutes),
            sunriseAzimuth: Math.round(sunriseAzimuth),
            sunsetAzimuth: Math.round(sunsetAzimuth),
            utc: true
        };
    }

    function calculateAzimuth(lat, declination, hourAngle) {
        const rad = Math.PI / 180;
        const deg = 180 / Math.PI;
        
        const latRad = lat * rad;
        const decRad = declination * rad;
        const hourAngleRad = hourAngle * rad;
        
        const azimuthRad = Math.atan2(
            Math.sin(hourAngleRad),
            Math.cos(hourAngleRad) * Math.sin(latRad) - Math.tan(decRad) * Math.cos(latRad)
        );
        
        let azimuth = azimuthRad * deg + 180;
        return azimuth % 360;
    }

    function equationOfTime(dayOfYear) {
        const B = (dayOfYear - 81) * 360 / 365;
        const rad = Math.PI / 180;
        return 9.87 * Math.sin(2 * B * rad) - 7.53 * Math.cos(B * rad) - 1.5 * Math.sin(B * rad);
    }

    function minutesToTime(minutes) {
        minutes = ((minutes % 1440) + 1440) % 1440;
        const hours = Math.floor(minutes / 60);
        const mins = Math.round(minutes % 60);
        return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
    }

    function displayResults(times, lat, lng, timezone) {
        let sunrise = times.sunrise;
        let sunset = times.sunset;
        
        // Convert UTC to local time if needed
        if (times.utc && typeof sunrise === 'string' && sunrise.includes(':')) {
            sunrise = adjustTimeForTimezone(sunrise, timezone);
            sunset = adjustTimeForTimezone(sunset, timezone);
        }
        
        document.getElementById('sunrise').textContent = sunrise;
        document.getElementById('sunset').textContent = sunset;
        document.getElementById('sunrise-azimuth').textContent = 
            `Azimuth: ${times.sunriseAzimuth}¬∞ (${getDirectionFromAzimuth(times.sunriseAzimuth)})`;
        document.getElementById('sunset-azimuth').textContent = 
            `Azimuth: ${times.sunsetAzimuth}¬∞ (${getDirectionFromAzimuth(times.sunsetAzimuth)})`;
        
        document.getElementById('location-info').textContent = 
            `Location: ${lat.toFixed(4)}¬∞, ${lng.toFixed(4)}¬∞`;
        
        const tzString = timezone >= 0 ? `UTC+${timezone}` : `UTC${timezone}`;
        document.getElementById('timezone-info').textContent = `Timezone: ${tzString}`;
        
        // Update compass indicators
        updateCompassIndicators(times.sunriseAzimuth, times.sunsetAzimuth);
        
        document.getElementById('results').classList.add('show');
    }

    function updateCompassIndicators(sunriseAzimuth, sunsetAzimuth) {
        // Remove existing indicators
        document.querySelectorAll('.sunrise-indicator, .sunset-indicator').forEach(el => el.remove());
        
        const compassFace = document.querySelector('.compass-face');
        
        // Add sunrise indicator
        const sunriseIndicator = document.createElement('div');
        sunriseIndicator.className = 'sunrise-indicator';
        sunriseIndicator.style.transform = `rotate(${sunriseAzimuth}deg)`;
        compassFace.appendChild(sunriseIndicator);
        
        // Add sunset indicator
        const sunsetIndicator = document.createElement('div');
        sunsetIndicator.className = 'sunset-indicator';
        sunsetIndicator.style.transform = `rotate(${sunsetAzimuth}deg)`;
        compassFace.appendChild(sunsetIndicator);
    }

    function getDirectionFromAzimuth(azimuth) {
        const directions = [
            'N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE',
            'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'
        ];
        const index = Math.round(azimuth / 22.5) % 16;
        return directions[index];
    }

    function adjustTimeForTimezone(timeStr, offsetHours) {
        if (!timeStr.includes(':')) return timeStr;
        
        const [hours, minutes] = timeStr.split(':').map(Number);
        let totalMinutes = hours * 60 + minutes + (offsetHours * 60);
        
        totalMinutes = ((totalMinutes % 1440) + 1440) % 1440;
        
        const newHours = Math.floor(totalMinutes / 60);
        const newMinutes = Math.round(totalMinutes % 60);
        
        return `${newHours.toString().padStart(2, '0')}:${newMinutes.toString().padStart(2, '0')}`;
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.classList.add('show');
    }

    function hideError() {
        document.getElementById('error').classList.remove('show');
    }
</script>
